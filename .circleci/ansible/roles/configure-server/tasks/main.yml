---
## update apt packages
## sudo apt-get update
- name: Updating apt Packages
  become: true
  apt:
    update_cache: true

## upgrade packages
## sudo apt-get upgrade
- name: Upgrading Packages
  become: true
  apt:
    upgrade: true

## install dependencies, such as NodeJS and NPM
## sudo apt install nodejs
## sudo apt install npm
- name: Installing Dependencies
  become: true
  apt:
    name: [nodejs, npm]
    state: latest
    update_cache: true

## install pm2
- name: Installing pm2
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: present